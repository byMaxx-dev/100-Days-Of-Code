<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Input "Form"</form></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/days 26-29/styles/styles.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="user-name" />
      <label for="usermail">Your email adress</label>
      <input type="email" id="usermail" />
      <label for="userage">Your age</label>
      <input type="number" id="userage" />
      <label for="userpassword">Your password</label>
      <input type="password" id="userpassword" />
      <label for="birthdata">Your birthdate</label>
      <input type="date" id="birthdate" name="userbirthdate" />
      <hr />
      <h2>How should we verify your account</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-message"
          value="verify-text-message"
        />
        <label for="verify-text-message">Via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-phone"
          value="verify-phone"
        />
        <label for="verify-phone">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-email"
          value="verify-email"
        />
        <label for="verify-email">Via an email</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
