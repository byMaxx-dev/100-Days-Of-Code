<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tae Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/days 40-44/styles/styles.css" />
    <link rel="stylesheet" href="/days 40-44/styles/overlays.css" />
    <link rel="stylesheet" href="/days 40-44/styles/configuration.css" />
    <link rel="stylesheet" href="/days 40-44/styles/game.css" />
    <script src="/days 40-44/scripts/config.js" defer></script>
    <script src="/days 40-44/scripts/game.js" defer></script>
    <script src="/days 40-44/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML, CSS, JavaScript and of course- lots of love!</p>
    </header>
  </body>
  <main>
    <aside class="modal" id="config-overlay">
      <h2>Choose your name</h2>
      <form>
        <div class="form-control">
          <label>Player name</label>
          <input type="text" name="playername" id="playername" required />
        </div>
        <p id="config-errors"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="cancel-config-btn">
            Cancel
          </button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="game-configuration">
      <ol>
        <li>
          <article>
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p class="play-symbol">X</p>
            <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
          </article>
        </li>
        <li>
          <article>
            <h2>Player 2</h2>
            <h3>PLAYER NAME</h3>
            <p class="play-symbol">o</p>
            <button class="btn btn-alt" id="edit-player-2-btn">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn">Start New Game</button>
    </section>
    <section id="active-game">
      <article id="game-over">
        <h2>You won, <span id="winner-name">PLAYER NAME</span></h2>
        <p>Click "Start New Game"above, to start new game!</p>
      </article>
      <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
      <ol id="game-board">
        <li class="disable">X</li>
        <li class="disable">X</li>
        <li class="disable">O</li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
</html>
